name: Build cards

on:
  push:

jobs:
  build-cards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: blablatdinov/anki-action@0.6.0
        id: build_cards

      - name: Export anki cards to artifactory
        uses: actions/upload-artifact@v3
        with:
          name: cards.apkg
          path: ${{ github.workspace }}/cards.apkg
